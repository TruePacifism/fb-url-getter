<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>URL Decoder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 40px 20px;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #020617;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.06);
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      resize: vertical;
      border-radius: 8px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
      padding: 12px;
      font-size: 14px;
      outline: none;
    }

    textarea:focus {
      border-color: #38bdf8;
    }

    button {
      margin-top: 12px;
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      background: #38bdf8;
      color: #020617;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #0ea5e9;
    }

    .result {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      background: #020617;
      border: 1px solid #1e293b;
      word-break: break-all;
    }

    .error {
      color: #f87171;
      border-color: rgba(248,113,113,0.4);
    }

    .success {
      color: #4ade80;
      border-color: rgba(74,222,128,0.4);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Декодер параметра <code>u</code> из URL</h1>

    <textarea id="input" placeholder="Вставь сюда URL..."></textarea>

    <button id="decodeBtn">Декодировать</button>

    <div id="output" class="result" hidden></div>
  </div>

  <script>
    const input = document.getElementById("input");
    const output = document.getElementById("output");
    const button = document.getElementById("decodeBtn");

    button.addEventListener("click", () => {
      const raw = input.value.trim();

      if (!raw) {
        showError("Введите URL");
        return;
      }

      let url;

      try {
        url = new URL(raw);
      } catch {
        showError("Некорректный URL");
        return;
      }

      const encodedU = url.searchParams.get("u");

      if (!encodedU) {
        showError("Параметр 'u' не найден");
        return;
      }

      let decoded;

      try {
        decoded = decodeURIComponent(encodedU);
      } catch {
        showError("Ошибка декодирования параметра 'u'");
        return;
      }

      showSuccess(decoded);
    });

    function showError(text) {
      output.hidden = false;
      output.textContent = "Ошибка: " + text;
      output.className = "result error";
    }

    function showSuccess(text) {
      output.hidden = false;
      output.textContent = text;
      output.className = "result success";
    }
  </script>

</body>
</html>
